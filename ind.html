<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My todolist</title>
</head>
<div id="todoParent">
    <h1>Todo List</h1>
        </div>
</div>
<div id="input-section"> 
    <input type="text" placeholder="Write down your task here"></input>
    <button onclick = "addTodo()">Add Task</button> 
</div> 
    <script>
        // Adding a new todo item to the list
        let ctr = 1;
        function addTodo(){
            const task = document.querySelector("#input-section input").value;
            const newtodo = document.createElement("div");
            newtodo.setAttribute("id","todo-"+ ctr); // settng the ids for the todos so that we can find that easily whenever it is required to delete
            ctr = ctr + 1; // increasing the counter for next todo
            newtodo.innerHTML = `<h2>${task}</h2><button onclick = "deleteTodo(${ctr-1})">Delete</button>`;
                const parentElem = document.getElementById("todoParent")
                parentElem.appendChild(newtodo);
        }
        // Deleting an exisiting todo item from the list
        function deleteTodo(ind){
            const elem = document.getElementById("todo-"+ind);
            elem.parentNode.removeChild(elem);
        }
    </script>
</body>
</html>
